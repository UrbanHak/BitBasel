<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <!-- Ethereum Blue Gradients -->
    <linearGradient id="ethGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#627eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8fa5f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b4c7ff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Background Gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Cosmic Glow -->
    <radialGradient id="cosmicGlow" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:rgba(98, 126, 234, 0.3);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(98, 126, 234, 0);stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGrad)"/>
  <rect width="400" height="400" fill="url(#cosmicGlow)"/>
  
  <!-- Stars -->
  <g opacity="0.6">
    <circle cx="80" cy="60" r="1" fill="#b4c7ff"/>
    <circle cx="320" cy="90" r="1.5" fill="#8fa5f7"/>
    <circle cx="350" cy="150" r="1" fill="#b4c7ff"/>
    <circle cx="50" cy="200" r="1" fill="#627eea"/>
    <circle cx="380" cy="250" r="1.5" fill="#8fa5f7"/>
    <circle cx="30" cy="320" r="1" fill="#b4c7ff"/>
    <circle cx="300" cy="350" r="1" fill="#627eea"/>
  </g>
  
  <!-- Ethereum Diamond -->
  <g transform="translate(200,200)">
    <!-- Main Diamond -->
    <g opacity="0.9">
      <!-- Top Part -->
      <path d="M0,-80 L-40,-20 L0,0 L40,-20 Z" fill="url(#ethGrad)" opacity="0.8"/>
      <!-- Bottom Part -->
      <path d="M0,0 L-40,-20 L0,80 L40,-20 Z" fill="url(#ethGrad)" opacity="0.6"/>
      <!-- Inner Lines -->
      <line x1="0" y1="-80" x2="0" y2="0" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
      <line x1="0" y1="0" x2="0" y2="80" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    </g>
    
    <!-- Orbital Rings -->
    <g opacity="0.4">
      <ellipse cx="0" cy="0" rx="120" ry="40" fill="none" stroke="url(#ethGrad)" stroke-width="2"/>
      <ellipse cx="0" cy="0" rx="100" ry="30" fill="none" stroke="url(#ethGrad)" stroke-width="1.5" opacity="0.6"/>
      <ellipse cx="0" cy="0" rx="80" ry="20" fill="none" stroke="url(#ethGrad)" stroke-width="1" opacity="0.4"/>
    </g>
    
    <!-- Energy Particles -->
    <g opacity="0.7">
      <circle cx="-90" cy="-10" r="3" fill="#8fa5f7" opacity="0.8"/>
      <circle cx="85" cy="5" r="2" fill="#b4c7ff" opacity="0.8"/>
      <circle cx="-60" cy="25" r="2.5" fill="#627eea" opacity="0.8"/>
      <circle cx="70" cy="-15" r="2" fill="#8fa5f7" opacity="0.8"/>
    </g>
    
    <!-- Connecting Lines -->
    <g opacity="0.3">
      <path d="M-90,-10 Q-45,-5 0,0" fill="none" stroke="url(#ethGrad)" stroke-width="1"/>
      <path d="M85,5 Q42,2 0,0" fill="none" stroke="url(#ethGrad)" stroke-width="1"/>
      <path d="M-60,25 Q-30,12 0,0" fill="none" stroke="url(#ethGrad)" stroke-width="1"/>
      <path d="M70,-15 Q35,-7 0,0" fill="none" stroke="url(#ethGrad)" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Art Label -->
  <rect x="145" y="350" width="110" height="25" rx="12" fill="rgba(98, 126, 234, 0.2)" stroke="rgba(98, 126, 234, 0.6)" stroke-width="1"/>
  <text x="200" y="367" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#8fa5f7">ETHEREUM ART</text>
</svg>
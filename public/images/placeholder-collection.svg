<svg xmlns="http://www.w3.org/2000/svg" width="400" height="200" viewBox="0 0 400 200">
  <defs>
    <!-- Gallery Black Background -->
    <linearGradient id="galleryBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    
    <!-- BitBasel Pink Glow -->
    <radialGradient id="pinkGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:rgba(255, 20, 147, 0.2);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255, 20, 147, 0);stop-opacity:0" />
    </radialGradient>
    
    <!-- Pink Gradient -->
    <linearGradient id="pinkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff1493;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff69b4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#galleryBg)"/>
  <rect width="400" height="200" fill="url(#pinkGlow)"/>
  
  <!-- Gallery Grid Pattern -->
  <defs>
    <pattern id="galleryGrid" width="15" height="15" patternUnits="userSpaceOnUse">
      <path d="M 15 0 L 0 0 0 15" fill="none" stroke="rgba(255, 20, 147, 0.1)" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="400" height="200" fill="url(#galleryGrid)"/>
  
  <!-- Collection Gallery Frames -->
  <g transform="translate(200,100)">
    <!-- Main Frame -->
    <rect x="-40" y="-25" width="30" height="25" fill="none" stroke="#ffffff" stroke-width="2" rx="1"/>
    <rect x="-35" y="-20" width="20" height="15" fill="url(#pinkGrad)" opacity="0.8"/>
    
    <!-- Second Frame -->
    <rect x="-5" y="-20" width="30" height="25" fill="none" stroke="#ffffff" stroke-width="2" rx="1"/>
    <rect x="0" y="-15" width="20" height="15" fill="#f7931a" opacity="0.8"/>
    
    <!-- Third Frame -->
    <rect x="15" y="-5" width="30" height="25" fill="none" stroke="#ffffff" stroke-width="2" rx="1"/>
    <rect x="20" y="0" width="20" height="15" fill="#627eea" opacity="0.8"/>
    
    <!-- Gallery Spotlights -->
    <circle cx="-25" cy="-40" r="3" fill="rgba(255, 20, 147, 0.6)">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="10" cy="-40" r="3" fill="rgba(255, 20, 147, 0.6)">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="30" cy="-40" r="3" fill="rgba(255, 20, 147, 0.6)">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite" begin="1.5s"/>
    </circle>
  </g>
  
  <!-- Collection Label -->
  <rect x="140" y="160" width="120" height="25" rx="12" fill="rgba(255, 20, 147, 0.2)" stroke="rgba(255, 20, 147, 0.6)" stroke-width="1"/>
  <text x="200" y="177" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#ff1493" font-weight="600">DIGITAL GALLERY</text>
</svg>
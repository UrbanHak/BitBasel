<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <!-- Bitcoin Orange Gradient -->
    <linearGradient id="bitcoinGrad" x1="0%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#f7931a;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffb347;stop-opacity:0.6" />
    </linearGradient>
    
    <!-- Ethereum Blue Gradient -->
    <linearGradient id="ethGrad" x1="50%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#627eea;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8fa5f7;stop-opacity:0.6" />
    </linearGradient>
    
    <!-- Background Gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Mixed Glow -->
    <radialGradient id="mixedGlow" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:rgba(247, 147, 26, 0.2);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgba(98, 126, 234, 0.2);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(0, 0, 0, 0);stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGrad)"/>
  <rect width="400" height="400" fill="url(#mixedGlow)"/>
  
  <!-- Grid Pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="400" height="400" fill="url(#grid)"/>
  
  <!-- Left Side - Bitcoin Elements -->
  <g transform="translate(120,200)">
    <!-- Bitcoin Symbol -->
    <circle cx="0" cy="0" r="50" fill="none" stroke="url(#bitcoinGrad)" stroke-width="2" opacity="0.7"/>
    <path d="M-15,-30 L-15,30 L0,30 C12,30 20,22 20,15 C20,8 16,4 12,4 C16,4 20,-8 20,-15 C20,-22 12,-30 0,-30 Z
             M-8,-22 L-8,-8 L4,-8 C8,-8 12,-12 12,-15 C12,-18 8,-22 4,-22 Z
             M-8,8 L-8,22 L4,22 C9,22 12,18 12,15 C12,12 9,8 4,8 Z" 
          fill="url(#bitcoinGrad)" opacity="0.8"/>
  </g>
  
  <!-- Right Side - Ethereum Elements -->
  <g transform="translate(280,200)">
    <!-- Ethereum Diamond -->
    <circle cx="0" cy="0" r="50" fill="none" stroke="url(#ethGrad)" stroke-width="2" opacity="0.7"/>
    <path d="M0,-35 L-20,-10 L0,0 L20,-10 Z" fill="url(#ethGrad)" opacity="0.8"/>
    <path d="M0,0 L-20,-10 L0,35 L20,-10 Z" fill="url(#ethGrad)" opacity="0.6"/>
    <line x1="0" y1="-35" x2="0" y2="0" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
    <line x1="0" y1="0" x2="0" y2="35" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
  </g>
  
  <!-- Center Connecting Elements -->
  <g transform="translate(200,200)">
    <!-- Central Node -->
    <circle cx="0" cy="0" r="15" fill="rgba(255, 20, 147, 0.6)" stroke="rgba(255, 20, 147, 0.8)" stroke-width="2"/>
    
    <!-- Connecting Lines -->
    <line x1="-65" y1="0" x2="-15" y2="0" stroke="rgba(255, 20, 147, 0.5)" stroke-width="2"/>
    <line x1="15" y1="0" x2="65" y2="0" stroke="rgba(255, 20, 147, 0.5)" stroke-width="2"/>
    
    <!-- Energy Pulses -->
    <circle cx="-40" cy="0" r="3" fill="rgba(255, 20, 147, 0.7)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="40" cy="0" r="3" fill="rgba(255, 20, 147, 0.7)">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Decorative Elements -->
  <g opacity="0.3">
    <!-- Corner Accents -->
    <path d="M50,50 L70,50 L70,70" fill="none" stroke="rgba(255, 20, 147, 0.6)" stroke-width="2"/>
    <path d="M350,50 L330,50 L330,70" fill="none" stroke="rgba(255, 20, 147, 0.6)" stroke-width="2"/>
    <path d="M50,350 L70,350 L70,330" fill="none" stroke="rgba(255, 20, 147, 0.6)" stroke-width="2"/>
    <path d="M350,350 L330,350 L330,330" fill="none" stroke="rgba(255, 20, 147, 0.6)" stroke-width="2"/>
  </g>
  
  <!-- Art Label -->
  <rect x="160" y="350" width="80" height="25" rx="12" fill="rgba(255, 20, 147, 0.2)" stroke="rgba(255, 20, 147, 0.6)" stroke-width="1"/>
  <text x="200" y="367" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#ff1493">CRYPTO ART</text>
</svg>